sequence:
  - variables:
      cooling_day_start_time: "08:00:00"
      cooling_day_setpoint_c: 23.5
      cooling_night_setpoint_c: 21
      cooling_night_start_time: "19:00:00"
      cooling_work_setpoint_c: 25
      heating_day_start_time: "07:00:00"
      heating_day_setpoint_c: 21.5
      heating_evening_setpoint_c: 19
      heating_evening_start_time: "19:00:00"
      heating_night_setpoint_c: 16
      heating_night_start_time: "22:00:00"
      heating_work_setpoint_c: 16
      seasonal_mode_switch_temp_c: 10
      forecast_high_warm_threshold_c: 15
      forecast_low_warm_threshold_c: 5
    alias: Define Variables
  - choose:
      - conditions:
          - condition: state
            entity_id: binary_sensor.family_status
            state: "off"
        sequence:
          - action: climate.turn_off
            metadata: {}
            data: {}
            target:
              entity_id: climate.nest_learning_thermostat
            alias: Turn off HVAC
        alias: If Family Status is Away → Turn off HVAC
      - conditions:
          - condition: state
            entity_id: weather.winnipeg_forecast
            state: unavailable
            alias: If Weather Data Unavailable
        sequence:
          - action: climate.turn_off
            metadata: {}
            data: {}
            target:
              entity_id: climate.nest_learning_thermostat
            alias: Turn off HVAC due to unavailable weather data
        alias: If Weather Data Unavailable → Turn off HVAC
    default:
      - alias: Set HVAC temperature based on outside temperature
        if:
          - alias: Outside is Warm
            condition: template
            value_template: >-
              {{ states('sensor.winnipeg_temperature') | float >
              seasonal_mode_switch_temp_c }}
        then:
          - alias: Apply Cooling Strategy
            choose:
              - conditions:
                  - condition: numeric_state
                    entity_id: sensor.winnipeg_temperature
                    below: sensor.nest_learning_thermostat_temperature
                    alias: If outside temperature < inside temperature
                sequence:
                  - alias: Send SMS to open windows when natural cooling is possible
                    if:
                      - condition: device
                        device_id: d9dd33299705b38f6cd49a948c1bbd19
                        domain: climate
                        entity_id: 4e971f8b9c7a08e3417bd5b5e6c271e0
                        type: is_hvac_mode
                        hvac_mode: cool
                        alias: Nest Learning Thermostat is set to COOL
                      - alias: Indoor temperature > {{ cooling_night_setpoint_c }}
                        condition: template
                        value_template: >-
                          {{
                          states('sensor.nest_learning_thermostat_temperature')
                          | float > cooling_night_setpoint_c }}
                    then:
                      - data:
                          title: Open windows to cool house
                          message: >-
                            AC is off. Outdoor temp ({{
                            states('sensor.winnipeg_temperature') | float |
                            round(1) }}°C) is lower than indoor ({{
                            states('sensor.nest_learning_thermostat_temperature')
                            | float | round(1) }}°C), which is also above
                            desired temp ({{ cooling_night_setpoint_c }}°C).
                        action: notify.mobile_app_vadimiphone
                        alias: Send SMS to open windows to cool the house
                  - action: climate.turn_off
                    metadata: {}
                    data: {}
                    target:
                      entity_id: climate.nest_learning_thermostat
                    alias: Turn off HVAC
                alias: Outside Cooler than Inside → Turn off HVAC
              - conditions:
                  - condition: state
                    entity_id: binary_sensor.worktime_sensor
                    state: "on"
                sequence:
                  - target:
                      entity_id: climate.nest_learning_thermostat
                    data:
                      temperature: "{{ cooling_work_setpoint_c }}"
                      hvac_mode: cool
                    action: climate.set_temperature
                    alias: Set HVAC to {{ cooling_work_setpoint_c }}
                alias: Worktime → Set HVAC to {{ cooling_work_setpoint_c }}
              - conditions:
                  - alias: Nighttime → Cooling
                    condition: template
                    value_template: >-
                      {{ now().strftime('%H:%M:%S') >= cooling_night_start_time
                      or now().strftime('%H:%M:%S') < cooling_day_start_time }}
                sequence:
                  - target:
                      entity_id: climate.nest_learning_thermostat
                    data:
                      temperature: "{{ cooling_night_setpoint_c }}"
                      hvac_mode: cool
                    action: climate.set_temperature
                    alias: Set HVAC to {{ cooling_night_setpoint_c }}
                alias: Nighttime → Set HVAC to {{ cooling_night_setpoint_c }}
            default:
              - target:
                  entity_id: climate.nest_learning_thermostat
                data:
                  temperature: "{{ cooling_day_setpoint_c }}"
                  hvac_mode: cool
                action: climate.set_temperature
                alias: Set HVAC Temperature to {{ cooling_day_setpoint_c }}
        else:
          - alias: Apply Heating Strategy
            choose:
              - conditions:
                  - condition: or
                    conditions:
                      - alias: >-
                          If Forecast Low Temperature >= {{
                          forecast_low_warm_threshold_c }}
                        condition: template
                        value_template: >-
                          {{ states('sensor.winnipeg_low_temperature') | float
                          >= forecast_low_warm_threshold_c }}
                      - alias: >-
                          If Forecast High Temperature >= {{
                          forecast_high_warm_threshold_c }}
                        condition: template
                        value_template: >-
                          {{ states('sensor.winnipeg_high_temperature') | float
                          >= forecast_high_warm_threshold_c }}
                sequence:
                  - action: climate.turn_off
                    metadata: {}
                    data: {}
                    target:
                      entity_id: climate.nest_learning_thermostat
                    alias: Turn off HVAC
                alias: Weather Forecast is Warm → Turn off HVAC
              - conditions:
                  - condition: state
                    entity_id: binary_sensor.worktime_sensor
                    state: "on"
                  - condition: template
                    value_template: "{{ states('device_tracker.seunphone_unifi') != 'home' }}"
                    alias: Seun is Away
                sequence:
                  - target:
                      entity_id: climate.nest_learning_thermostat
                    data:
                      temperature: "{{ heating_work_setpoint_c }}"
                      hvac_mode: heat
                    action: climate.set_temperature
                    alias: Set HVAC to {{ heating_work_setpoint_c }}
                alias: >-
                  Worktime When Seun is Away → Set HVAC to {{
                  heating_work_setpoint_c }}
              - conditions:
                  - alias: Evening Time → Heating
                    condition: template
                    value_template: >-
                      {{ now().strftime('%H:%M:%S') >=
                      heating_evening_start_time or now().strftime('%H:%M:%S') <
                      heating_night_start_time }}
                sequence:
                  - target:
                      entity_id: climate.nest_learning_thermostat
                    data:
                      temperature: "{{ heating_evening_setpoint_c }}"
                      hvac_mode: heat
                    action: climate.set_temperature
                    alias: Set HVAC to {{ heating_evening_setpoint_c }}
                alias: Nighttime → Set HVAC to {{ heating_night_setpoint_c }}
              - conditions:
                  - condition: template
                    alias: Nighttime → Heating
                    value_template: >-
                      {{ now().strftime('%H:%M:%S') >= heating_night_start_time
                      or now().strftime('%H:%M:%S') < heating_day_start_time }}
                sequence:
                  - target:
                      entity_id: climate.nest_learning_thermostat
                    data:
                      temperature: "{{ heating_night_setpoint_c }}"
                      hvac_mode: heat
                    action: climate.set_temperature
                    alias: Set HVAC to {{ heating_night_setpoint_c }}
                alias: Nighttime → Set HVAC to {{ heating_night_setpoint_c }}
            default:
              - target:
                  entity_id: climate.nest_learning_thermostat
                data:
                  temperature: "{{ heating_day_setpoint_c }}"
                  hvac_mode: heat
                action: climate.set_temperature
                alias: Set HVAC Temperature to {{ heating_day_setpoint_c }}
alias: Adjust Nest Thermostat
description: >-
  Adjust HVAC based on family status, weather forecast, outside temperature and
  a variety of other conditions.
